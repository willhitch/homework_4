<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>

    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jQuery Link-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <br />
    <div class="container">
      <!--Score and Timer Row-->
      <div class="row">
        <div class="col-md-2">
          <!--Highscore Card-->
          <h5>Your Current Score: <span id="score"></span></h5>
          <br />
          <h6><strong>Highscores</strong></h6>
          
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="quiz-score">
              </tbody>
            </table>
          
        </div>
        <div class="col-md-8">
          <!-- Timer -->
          <p id="timer" class="text-right"></p>
        </div>
      </div>
      <br />
      <!-- Start Quiz -->
      <div class="row text-center">
        <div id="start-bar" class="col-md-12">
          <h1>Javascript Quiz</h1>
          <p>Complete the quiz below and save your score!</p>
          <button id="start-button" class="btn btn-primary text-center">
            Start Quiz!
          </button>
        </div>
      </div>
      <br />
      <div id="quiz" class="row d-none">
        <div class="offset-md-3 col-md-8 px-5">
          <!-- Quiz Body-->
          <h3 id="question-header"></h3>
          <li class="pt-2">
            <button
              id="a-answer"
              value="a"
              class="btn btn-info answer-button"
            ></button>
          </li>
          <li class="pt-2">
            <button
              id="b-answer"
              value="b"
              class="btn btn-info answer-button"
            ></button>
          </li>
          <li class="pt-2">
            <button
              id="c-answer"
              value="c"
              class="btn btn-info answer-button"
            ></button>
          </li>
          <li class="pt-2">
            <button
              id="d-answer"
              value="d"
              class="btn btn-info answer-button"
            ></button>
          </li>
          <hr />
          <p id="result"></p>
        </div>
      </div>
      <!-- Save Score Form-->
      <form class="form-row d-none">
        <div class="row justify-content-center">
          <div class="col-4">
            <h4>You Finished!</h5>
            <p>Enter your first name below to save your score</p>
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder="First name"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <button id="save-name" type="submit" class="btn btn-primary mt-2">
              Save Highscore
            </button>
            <button id="reset-quiz" class="btn btn-primary mt-2">
              Try again?
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js" type="text/Javascript"></script>
  </body>
</html>
